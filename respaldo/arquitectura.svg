<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo y título -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1000" height="800" fill="url(#bg-gradient)" rx="10" ry="10"/>
  
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2b3990">
    Arquitectura MongoDB Atlas para BDP Jugada de Pagos
  </text>
  
  <!-- Subtítulo con características clave -->
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#555">
    Auto-Scaling | Validación Temprana | Event-Driven | Indexación Optimizada
  </text>
  
  <!-- Load Balancer -->
  <g transform="translate(0, -10)">
    <rect x="400" y="100" width="200" height="60" rx="10" ry="10" fill="#ff9966" stroke="#e67300" stroke-width="2" filter="url(#shadow)"/>
    <text x="500" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Load Balancer</text>
    
    <!-- Línea conectora -->
    <line x1="500" y1="160" x2="500" y2="200" stroke="#666" stroke-width="3" stroke-dasharray="5,3"/>
    <polygon points="500,208 495,198 505,198" fill="#666"/>
  </g>
  
  <!-- MongoDB Atlas Cluster -->
  <g transform="translate(0, -20)">
    <rect x="275" y="210" width="450" height="80" rx="10" ry="10" fill="#13aa52" stroke="#0d8540" stroke-width="2" filter="url(#shadow)"/>
    <text x="500" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">MongoDB Atlas - Cluster M50</text>
    <text x="500" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">32GB RAM | 8 vCPUs | 512GB GBs Storage</text>
    
    <!-- Línea conectora al replica set -->
    <line x1="500" y1="290" x2="500" y2="330" stroke="#666" stroke-width="3" stroke-dasharray="5,3"/>
    <polygon points="500,338 495,328 505,328" fill="#666"/>
  </g>
  
  <!-- Replica Set -->
  <g transform="translate(0, 0)">
    <rect x="300" y="340" width="400" height="60" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2" filter="url(#shadow)"/>
    <text x="500" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Replica Set (M50)</text>
    <text x="500" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Auto-Scaling Habilitado</text>
    
    <!-- Nodos del Replica Set -->
    <circle cx="400" cy="450" r="40" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <text x="400" y="455" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">P</text>
    
    <circle cx="500" cy="450" r="40" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
    <text x="500" y="455" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">S</text>
    
    <circle cx="600" cy="450" r="40" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
    <text x="600" y="455" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">S</text>
    
    <text x="400" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Primario</text>
    <text x="500" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Secundario</text>
    <text x="600" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Secundario</text>
  </g>
  
  <!-- Storage Details -->
  <g transform="translate(0, 30)">
    <rect x="275" y="550" width="450" height="80" rx="10" ry="10" fill="#1abc9c" stroke="#16a085" stroke-width="2" filter="url(#shadow)"/>
    <text x="500" y="580" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Storage EBS GP3</text>
    <text x="500" y="605" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">512 GB inicial con Auto-Scaling</text>
    <text x="500" y="625" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Rendimiento optimizado</text>
    
    <!-- Línea conectora desde el replica set -->
    <line x1="500" y1="510" x2="500" y2="550" stroke="#16a085" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="500,550 495,540 505,540" fill="#16a085"/>
  </g>
  
  <!-- Backups -->
  <g>
    <rect x="170" y="680" width="200" height="60" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2" filter="url(#shadow)"/>
    <text x="270" y="715" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Backups</text>
    <text x="270" y="735" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">PITR y snapshots automáticos</text>
    
    <!-- Línea conectora -->
    <line x1="350" y1="630" x2="270" y2="680" stroke="#27ae60" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="270,680 265,670 275,670" fill="#27ae60"/>
  </g>
  
  <!-- Indexación Optimizada -->
  <g>
    <rect x="150" y="500" width="200" height="50" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2" filter="url(#shadow)" opacity="0.8"/>
    <text x="250" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Indexación Optimizada</text>
    
    <!-- Línea conectora -->
    <line x1="275" y1="580" x2="300" y2="550" stroke="#2980b9" stroke-width="2"/>
    <polygon points="300,550 295,560 305,560" fill="#2980b9"/>
  </g>
  
  <!-- Monitoring -->
  <g>
    <rect x="630" y="680" width="200" height="60" rx="10" ry="10" fill="#f1c40f" stroke="#f39c12" stroke-width="2" filter="url(#shadow)"/>
    <text x="730" y="715" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Monitoring</text>
    <text x="730" y="735" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">CPU, RAM, IOPS, Alertas</text>
    
    <!-- Línea conectora -->
    <line x1="650" y1="630" x2="730" y2="680" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="730,680 725,670 735,670" fill="#f39c12"/>
  </g>
  
  <!-- Validación Temprana -->
  <g>
    <rect x="650" y="500" width="200" height="50" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2" filter="url(#shadow)" opacity="0.8"/>
    <text x="750" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Validación Temprana</text>
    
    <!-- Línea conectora -->
    <line x1="725" y1="580" x2="700" y2="550" stroke="#c0392b" stroke-width="2"/>
    <polygon points="700,550 695,560 705,560" fill="#c0392b"/>
  </g>
  
  <!-- Soporte Pro -->
  <g>
    <rect x="400" y="680" width="200" height="60" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2" filter="url(#shadow)"/>
    <text x="500" y="715" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Soporte Pro</text>
    <text x="500" y="735" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">24/7 con SLA prioritaria</text>
    
    <!-- Línea conectora -->
    <line x1="500" y1="630" x2="500" y2="680" stroke="#c0392b" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="500,680 495,670 505,670" fill="#c0392b"/>
  </g>
  
  <!-- Auto-Scaling Feature -->
  <g transform="translate(-50, -50)">
    <rect x="275" y="400" width="130" height="40" rx="20" ry="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" filter="url(#shadow)"/>
    <text x="340" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Auto-Scaling</text>
    
    <!-- Línea conectora hacia el replica set -->
    <line x1="345" y1="440" x2="370" y2="450" stroke="#8e44ad" stroke-width="2"/>
    <polygon points="378,454 368,450 370,445" fill="#8e44ad"/>
  </g>
  
  <!-- Event-Driven Architecture -->
  <g transform="translate(175, -50)">
    <rect x="500" y="400" width="130" height="40" rx="20" ry="20" fill="#e67e22" stroke="#d35400" stroke-width="2" filter="url(#shadow)"/>
    <text x="565" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Event-Driven</text>
    
    <!-- Línea conectora hacia el replica set -->
    <line x1="560" y1="440" x2="535" y2="450" stroke="#d35400" stroke-width="2"/>
    <polygon points="527,454 537,450 535,445" fill="#d35400"/>
  </g>
  
  <!-- Leyenda -->
  <g transform="translate(30, 30)">
    <rect x="30" y="100" width="180" height="200" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1" opacity="0.9"/>
    <text x="120" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Leyenda</text>
    
    <circle cx="50" cy="150" r="10" fill="#2c3e50"/>
    <text x="65" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Nodo Primario</text>
    
    <circle cx="50" cy="180" r="10" fill="#7f8c8d"/>
    <text x="65" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Nodo Secundario</text>
    
    <rect x="45" y="205" width="10" height="10" fill="#13aa52"/>
    <text x="65" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Clúster Atlas</text>
    
    <rect x="45" y="235" width="10" height="10" fill="#9b59b6"/>
    <text x="65" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Auto-Scaling</text>
    
    <rect x="45" y="265" width="10" height="10" fill="#e67e22"/>
    <text x="65" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Event-Driven</text>
  </g>
  
  <!-- Especificaciones -->
  <g transform="translate(790, 30)">
    <rect x="30" y="100" width="150" height="280" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1" opacity="0.9"/>
    <text x="105" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Especificaciones</text>
    
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="11" fill="#333">Tier: M50</text>
    <text x="40" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">RAM: 32 GB</text>
    <text x="40" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">vCPU: 8 vCPUs</text>
    <text x="40" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">Storage: 500 GBs</text>
    <text x="40" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">Tipo: EBS GP3</text>
    <text x="40" y="250" font-family="Arial, sans-serif" font-size="11" fill="#333">Nodos: 3 (1P + 2S)</text>
    <text x="40" y="270" font-family="Arial, sans-serif" font-size="11" fill="#333">Auto-Scaling: Activado</text>
    <text x="40" y="290" font-family="Arial, sans-serif" font-size="11" fill="#333">(Storage + Cluster opcional)</text>
    
    <line x1="40" y1="300" x2="170" y2="300" stroke="#333" stroke-width="1"/>
    <text x="40" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Características:</text>
    <text x="40" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333">• Validación Temprana</text>
    <text x="40" y="360" font-family="Arial, sans-serif" font-size="11" fill="#333">• Indexación Optimizada</text>
  </g>
  
  <!-- Defs markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>