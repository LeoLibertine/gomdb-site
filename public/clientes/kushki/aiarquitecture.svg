<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones y estilos -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001E2B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00684A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mongo-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ED64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13AA52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aws-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC7211;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ED64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13AA52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#13AA52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F7A3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="search-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ED64"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="900" fill="url(#bg-gradient)"/>
  
  <!-- Título Principal -->
  <text x="600" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Recommended Architecture - Kushki
  </text>
  
  <!-- MongoDB Logo -->
  <g transform="translate(1100, 20)">
    <circle cx="0" cy="0" r="25" fill="url(#mongo-green)"/>
    <path d="M -8,-15 L -8,10 L -6,12 L -4,10 L -4,-15 M -6,10 L -6,15" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Application Layer Container -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="400" height="180" rx="20" ry="20" fill="none" stroke="#FF9900" stroke-width="3" stroke-dasharray="10,5"/>
    
    <!-- Application Box -->
    <rect x="50" y="30" width="300" height="60" rx="15" ry="15" fill="#002F3D" stroke="#00ED64" stroke-width="2" filter="url(#shadow)"/>
    <text x="200" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Application</text>
    
    <!-- Drivers Box -->
    <rect x="50" y="110" width="180" height="50" rx="10" ry="10" fill="#002F3D" stroke="#00ED64" stroke-width="2" filter="url(#shadow)"/>
    <text x="140" y="140" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">Drivers</text>
    
    <!-- Connection Icon -->
    <rect x="250" y="115" width="40" height="40" rx="5" ry="5" fill="white" stroke="#00ED64" stroke-width="2"/>
    <g transform="translate(270, 135)">
      <!-- Terminal/Code Icon -->
      <rect x="-8" y="-10" width="16" height="12" fill="none" stroke="#00ED64" stroke-width="1.5"/>
      <text x="0" y="-1" font-family="monospace" font-size="8" text-anchor="middle" fill="#00ED64">&gt;_</text>
      <circle cx="0" cy="8" r="2" fill="#00ED64"/>
    </g>
  </g>
  
  <!-- MongoDB Atlas Container -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="1040" height="420" rx="25" ry="25" fill="none" stroke="#00ED64" stroke-width="4" stroke-dasharray="15,5"/>
    
    <!-- MongoDB Atlas Label -->
    <rect x="820" y="380" width="180" height="50" rx="10" ry="10" fill="#001E2B" stroke="#00ED64" stroke-width="2"/>
    <text x="910" y="400" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00ED64">MongoDB</text>
    <text x="910" y="420" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Atlas</text>
    
    <!-- AWS Logo -->
    <g transform="translate(920, 20)">
      <ellipse cx="50" cy="25" rx="45" ry="20" fill="url(#aws-orange)"/>
      <text x="50" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">aws</text>
    </g>
    
    <!-- Replica Set Container -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="250" height="350" rx="15" ry="15" fill="none" stroke="#FF9900" stroke-width="3"/>
      <text x="125" y="-5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Replica Set</text>
      
      <!-- Primary Node -->
      <rect x="20" y="30" width="210" height="90" rx="10" ry="10" fill="url(#primary-gradient)" stroke="#0F7A3C" stroke-width="2" filter="url(#shadow)"/>
      <text x="125" y="60" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Primary</text>
      <circle cx="125" cy="95" r="10" fill="#2ecc71"/>
      <text x="125" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">ACTIVE</text>
      
      <!-- Secondary 1 -->
      <rect x="20" y="140" width="210" height="90" rx="10" ry="10" fill="url(#secondary-gradient)" stroke="#0A5D2C" stroke-width="2" filter="url(#shadow)"/>
      <text x="125" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Secondary</text>
      <circle cx="125" cy="205" r="10" fill="#3498db"/>
      <text x="125" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">STANDBY</text>
      
      <!-- Secondary 2 -->
      <rect x="20" y="250" width="210" height="90" rx="10" ry="10" fill="url(#secondary-gradient)" stroke="#0A5D2C" stroke-width="2" filter="url(#shadow)"/>
      <text x="125" y="280" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Secondary</text>
      <circle cx="125" cy="315" r="10" fill="#3498db"/>
      <text x="125" y="320" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">STANDBY</text>
      
      <!-- M80 Label -->
      <text x="125" y="365" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00ED64">M80</text>
    </g>
    
    <!-- Search Nodes Container -->
    <g transform="translate(320, 20)">
      <!-- Search Node 1 -->
      <rect x="0" y="40" width="200" height="120" rx="15" ry="15" fill="url(#search-gradient)" stroke="#2980b9" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Search</text>
      <text x="100" y="95" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">node S80</text>
      <circle cx="100" cy="130" r="8" fill="#00ED64"/>
      <text x="100" y="135" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="black">VECTOR</text>
      
      <!-- Search Node 2 -->
      <rect x="0" y="180" width="200" height="120" rx="15" ry="15" fill="url(#search-gradient)" stroke="#2980b9" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Search</text>
      <text x="100" y="235" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">node S80</text>
      <circle cx="100" cy="270" r="8" fill="#00ED64"/>
      <text x="100" y="275" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="black">VECTOR</text>
      
      <!-- Icons -->
      <g transform="translate(40, 320)">
        <!-- Graph Icon -->
        <circle cx="30" cy="20" r="15" fill="white" stroke="#00ED64" stroke-width="2"/>
        <circle cx="30" cy="20" r="3" fill="#00ED64"/>
        <circle cx="20" cy="15" r="3" fill="#00ED64"/>
        <circle cx="40" cy="15" r="3" fill="#00ED64"/>
        <circle cx="25" cy="28" r="3" fill="#00ED64"/>
        <circle cx="35" cy="28" r="3" fill="#00ED64"/>
        <path d="M 30,20 L 20,15 M 30,20 L 40,15 M 30,20 L 25,28 M 30,20 L 35,28" stroke="#00ED64" stroke-width="1"/>
        
        <!-- Document Icon -->
        <rect x="70" y="10" width="25" height="30" rx="2" ry="2" fill="white" stroke="#00ED64" stroke-width="2"/>
        <line x1="75" y1="18" x2="90" y2="18" stroke="#00ED64" stroke-width="1"/>
        <line x1="75" y1="23" x2="90" y2="23" stroke="#00ED64" stroke-width="1"/>
        <line x1="75" y1="28" x2="90" y2="28" stroke="#00ED64" stroke-width="1"/>
        <line x1="75" y1="33" x2="85" y2="33" stroke="#00ED64" stroke-width="1"/>
      </g>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 300,190 L 300,320" stroke="#00ED64" stroke-width="4" stroke-dasharray="5,3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Data Tier Specifications -->
  <g transform="translate(620, 400)">
    <rect x="0" y="0" width="450" height="280" rx="15" ry="15" fill="rgba(0,30,43,0.9)" stroke="#00ED64" stroke-width="2"/>
    <text x="225" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#00ED64">Data tier (Replica Set, 3 nodes)</text>
    
    <!-- Tier Spec -->
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="16" fill="white">→  Tier:</text>
    <text x="80" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ED64">M80</text>
    <text x="130" y="65" font-family="Arial, sans-serif" font-size="16" fill="white">(128 GB RAM) baseline;</text>
    <text x="340" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ED64">M140</text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="14" fill="white">(192 GB) if the frequently-accessed document set grows.</text>
    
    <!-- Storage Spec -->
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="16" fill="white">→  Storage:</text>
    <text x="110" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ED64">~2.2-2.5 TB</text>
    <text x="220" y="120" font-family="Arial, sans-serif" font-size="16" fill="white">provisioned (compression</text>
    <text x="80" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">0.5 + ~20% headroom, enable auto-scaling).</text>
    
    <!-- Indexes Spec -->
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="16" fill="white">→  Indexes:</text>
    <text x="105" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ED64">7 composite B-trees</text>
    <text x="270" y="175" font-family="Arial, sans-serif" font-size="16" fill="white">(~42 B/entry each) +</text>
    <text x="100" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ED64">_id</text>
    <text x="135" y="195" font-family="Arial, sans-serif" font-size="16" fill="white">(~30 B/entry)</text>
  </g>
  
  <!-- Search Tier Specifications -->
  <g transform="translate(620, 110)">
    <rect x="0" y="'30" width="450" height="240" rx="15" ry="15" fill="rgba(0,30,43,0.9)" stroke="#3498db" stroke-width="2"/>
    <text x="225" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#3498db">Search tier (Vector Search)</text>
    
    <!-- Search Nodes Spec -->
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="16" fill="white">→</text>
    <text x="45" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ED64">2× Dedicated Search Nodes, Low-CPU class.</text>
    
    <!-- RAM Spec -->
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="white">→  RAM per node:</text>
    <text x="170" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ED64">128 GB</text>
    <text x="235" y="100" font-family="Arial, sans-serif" font-size="16" fill="white">(vector index ~79 GB</text>
    <text x="45" y="120" font-family="Arial, sans-serif" font-size="14" fill="white">in RAM post-quantization).</text>
    
    <!-- Disk Spec -->
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="16" fill="white">→  Disk per node:</text>
    <text x="160" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ED64">0.8-1.0 TB</text>
    <text x="260" y="155" font-family="Arial, sans-serif" font-size="16" fill="white">(covers index +</text>
    <text x="45" y="175" font-family="Arial, sans-serif" font-size="14" fill="white">125% free for zero-downtime rebuilds).</text>
    
    <!-- Quantization Spec -->
    <text x="20" y="210" font-family="Arial, sans-serif" font-size="16" fill="white">→</text>
    <text x="45" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ED64">Quantization: enabled</text>
    <text x="225" y="210" font-family="Arial, sans-serif" font-size="16" fill="white">(~1/3.75 RAM vs.</text>
    <text x="45" y="230" font-family="Arial, sans-serif" font-size="14" fill="white">float32) to keep the full index resident in memory.</text>
  </g>
  
  <!-- Benefits Section -->
  <g transform="translate(100, 770)">
    <rect x="0" y="0" width="1000" height="100" rx="15" ry="15" fill="rgba(0,30,43,0.8)" stroke="#00ED64" stroke-width="2"/>
    <text x="500" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#00ED64">Kushki Payment Platform - Key Benefits</text>
    
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" fill="white">• High-volume transaction processing with M80 tier (128GB RAM)</text>
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="14" fill="white">• Vector Search for fraud detection and pattern matching</text>
    
    <text x="520" y="55" font-family="Arial, sans-serif" font-size="14" fill="white">• Auto-scaling storage (2.2-2.5 TB baseline)</text>
    <text x="520" y="75" font-family="Arial, sans-serif" font-size="14" fill="white">• Quantization enabled for optimal memory usage</text>
  </g>
</svg>