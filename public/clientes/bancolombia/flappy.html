<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird HTML5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: #87CEEB;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
            transition: all 0.2s;
        }

        #gameOver {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        #gameOver h2 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #finalScore {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #bestScore {
            color: #ffd93d;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            pointer-events: all;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        #startScreen {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        #startScreen h1 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #startScreen p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 450px) {
            #gameContainer {
                border-radius: 0;
                max-width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">0</div>
        <div id="ui">
            <div id="startScreen">
                <h1>üê¶ Flappy Bird</h1>
                <p>Toca o haz clic para volar</p>
                <p>¬°Evita los tubos!</p>
                <button id="startBtn" class="btn">JUGAR</button>
            </div>
            <div id="gameOver">
                <h2>¬°Game Over!</h2>
                <div id="finalScore">Puntuaci√≥n: 0</div>
                <div id="bestScore">Mejor: 0</div>
                <button id="restartBtn" class="btn">REINICIAR</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n del canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ajustar tama√±o del canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Variables del juego
        let gameState = 'start';
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('flappyBestScore')) || 0;
        let frame = 0;

        // Configuraci√≥n del juego
        const gravity = 0.5;
        const jumpPower = -8;
        const pipeGap = 150;
        const pipeWidth = 60;
        const pipeSpeed = 3;

        // P√°jaro
        const bird = {
            x: 80,
            y: 250,
            radius: 20,
            velocity: 0,
            wingAngle: 0,
            rotation: 0,
            particles: [],

            reset() {
                this.x = 80;
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.rotation = 0;
                this.particles = [];
            },

            update() {
                if (gameState !== 'playing') return;

                // Aplicar gravedad
                this.velocity += gravity;
                this.y += this.velocity;

                // Limitar velocidad
                this.velocity = Math.max(-10, Math.min(10, this.velocity));

                // Rotaci√≥n basada en velocidad
                this.rotation = Math.max(-30, Math.min(60, this.velocity * 3));

                // Animaci√≥n de alas
                this.wingAngle = Math.sin(frame * 0.3) * 0.3;

                // Generar part√≠culas
                if (Math.random() < 0.3 && this.velocity < 0) {
                    this.particles.push({
                        x: this.x - 10,
                        y: this.y,
                        vx: -Math.random() * 3 - 1,
                        vy: Math.random() * 2 - 1,
                        life: 1,
                        size: Math.random() * 3 + 2
                    });
                }

                // Actualizar part√≠culas
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.02;
                    return p.life > 0;
                });

                // L√≠mites
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }

                // Game over si toca el suelo
                if (this.y + this.radius > canvas.height - 50) {
                    endGame();
                }
            },

            jump() {
                if (gameState !== 'playing') return;
                
                this.velocity = jumpPower;
                
                // Part√≠culas al saltar
                for (let i = 0; i < 5; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y + 10,
                        vx: Math.random() * 4 - 2,
                        vy: Math.random() * 2 + 1,
                        life: 1,
                        size: Math.random() * 4 + 2
                    });
                }
            },

            draw() {
                // Dibujar part√≠culas
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life * 0.5;
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Guardar contexto
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);

                // Cuerpo del p√°jaro
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                gradient.addColorStop(0, '#FFD700');
                gradient.addColorStop(0.7, '#FFA500');
                gradient.addColorStop(1, '#FF8C00');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Ojo blanco
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(8, -5, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Pupila
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(10, -5, 3, 0, Math.PI * 2);
                ctx.fill();

                // Pico
                ctx.fillStyle = '#FF6347';
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(25, 3);
                ctx.lineTo(15, 6);
                ctx.closePath();
                ctx.fill();

                // Ala
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(-5, 5 + Math.sin(this.wingAngle) * 5, 12, 8, -0.3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            },

            checkCollision(pipe) {
                // Colisi√≥n con tubos
                if (this.x + this.radius > pipe.x && 
                    this.x - this.radius < pipe.x + pipeWidth) {
                    if (this.y - this.radius < pipe.topHeight || 
                        this.y + this.radius > pipe.bottomY) {
                        return true;
                    }
                }
                return false;
            }
        };

        // Array de tubos
        let pipes = [];

        // Clase Tubo
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.topHeight = Math.random() * (canvas.height - pipeGap - 200) + 50;
                this.bottomY = this.topHeight + pipeGap;
                this.passed = false;
            }

            update() {
                if (gameState !== 'playing') return;
                
                this.x -= pipeSpeed;

                // Verificar si el p√°jaro pas√≥ el tubo
                if (!this.passed && this.x + pipeWidth < bird.x) {
                    this.passed = true;
                    score++;
                    updateScore();
                }

                // Verificar colisi√≥n
                if (bird.checkCollision(this)) {
                    endGame();
                }
            }

            draw() {
                // Gradiente para los tubos
                const gradient = ctx.createLinearGradient(this.x, 0, this.x + pipeWidth, 0);
                gradient.addColorStop(0, '#4CAF50');
                gradient.addColorStop(0.5, '#66BB6A');
                gradient.addColorStop(1, '#388E3C');

                // Tubo superior
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, 0, pipeWidth, this.topHeight);
                
                // Borde superior
                ctx.fillStyle = '#2E7D32';
                ctx.fillRect(this.x - 5, this.topHeight - 30, pipeWidth + 10, 30);

                // Tubo inferior
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.bottomY, pipeWidth, canvas.height - this.bottomY);
                
                // Borde inferior
                ctx.fillStyle = '#2E7D32';
                ctx.fillRect(this.x - 5, this.bottomY, pipeWidth + 10, 30);

                // Brillos
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(this.x + 10, 0, 10, this.topHeight);
                ctx.fillRect(this.x + 10, this.bottomY, 10, canvas.height - this.bottomY);
            }
        }

        // Nubes de fondo
        const clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height * 0.4),
                size: Math.random() * 30 + 20,
                speed: Math.random() * 0.5 + 0.2
            });
        }

        // Dibujar fondo
        function drawBackground() {
            // Cielo
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(0.7, '#98D8E8');
            skyGradient.addColorStop(1, '#98D98E');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Nubes
            clouds.forEach(cloud => {
                if (gameState === 'playing') {
                    cloud.x -= cloud.speed;
                    if (cloud.x + cloud.size * 3 < 0) {
                        cloud.x = canvas.width + cloud.size;
                        cloud.y = Math.random() * (canvas.height * 0.4);
                    }
                }

                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x - cloud.size, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            });

            // Suelo
            ctx.fillStyle = '#98D98E';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // L√≠nea del suelo
            ctx.strokeStyle = '#7CB97C';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 50);
            ctx.lineTo(canvas.width, canvas.height - 50);
            ctx.stroke();
        }

        // Actualizar puntuaci√≥n
        function updateScore() {
            document.getElementById('score').textContent = score;
            
            // Efecto visual
            const scoreEl = document.getElementById('score');
            scoreEl.style.transform = 'translateX(-50%) scale(1.3)';
            setTimeout(() => {
                scoreEl.style.transform = 'translateX(-50%) scale(1)';
            }, 200);
        }

        // Iniciar juego
        function startGame() {
            gameState = 'playing';
            score = 0;
            frame = 0;
            pipes = [];
            bird.reset();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('score').style.display = 'block';
            
            updateScore();
        }

        // Terminar juego
        function endGame() {
            if (gameState === 'gameOver') return;
            
            gameState = 'gameOver';
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBestScore', bestScore);
            }
            
            document.getElementById('finalScore').textContent = `Puntuaci√≥n: ${score}`;
            document.getElementById('bestScore').textContent = `Mejor: ${bestScore}`;
            
            setTimeout(() => {
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('score').style.display = 'none';
            }, 500);
        }

        // Bucle principal del juego
        function gameLoop() {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar fondo
            drawBackground();

            if (gameState === 'playing') {
                frame++;

                // Generar tubos cada 90 frames
                if (frame % 90 === 0) {
                    pipes.push(new Pipe());
                }

                // Actualizar y dibujar tubos
                pipes = pipes.filter(pipe => {
                    pipe.update();
                    pipe.draw();
                    return pipe.x + pipeWidth > -50;
                });

                // Actualizar y dibujar p√°jaro
                bird.update();
            }

            // Siempre dibujar el p√°jaro
            bird.draw();

            // Si game over, seguir mostrando tubos
            if (gameState === 'gameOver') {
                pipes.forEach(pipe => pipe.draw());
            }

            requestAnimationFrame(gameLoop);
        }

        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Controles
        function handleInput(e) {
            e.preventDefault();
            
            if (gameState === 'playing') {
                bird.jump();
            }
        }

        // Click y touch
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput);

        // Teclado
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                if (gameState === 'playing') {
                    bird.jump();
                }
            }
        });

        // Prevenir scroll en m√≥viles
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Iniciar el bucle del juego
        gameLoop();
    </script>
</body>
</html>
