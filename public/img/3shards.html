    <style>
        .svg-container {
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }

        svg {
            width: 100%;
            height: auto;
            max-width: 1800px;

        /* Animaciones espec√≠ficas para el SVG */
        .shard-group {
            cursor: pointer;

        .shard-group:hover {
            transform: translateY(-5px);
        }

        .node-rect {
            transition: all var(--transition-base);
        }

        .node-rect:hover {
            filter: brightness(1.2);
        }

        @keyframes dataFlow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -20; }
        }

        .data-flow {
            animation: dataFlow 2s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rotating-element {
            animation: rotate 20s linear infinite;
            transform-origin: center;
        }
    </style>
</head>

    <script>
        // Animaci√≥n de part√≠culas de fondo
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Interactividad de los shards
        document.querySelectorAll('.shard-group').forEach((shard, index) => {
            shard.addEventListener('click', () => {
                const shardName = ['Shard 1', 'Shard 2', 'Shard 3'][index];
                const metrics = '128 GB RAM | 32 vCPU | 3 TB Storage';
                console.log(`${shardName}: ${metrics}`);
                
                // Efecto visual al hacer clic
                shard.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    shard.style.transform = 'scale(1)';
                }, 300);
            });
        });

        // Inicializar part√≠culas
        createParticles();

        // Hover effect en features
        document.querySelectorAll('#features-section g').forEach(feature => {
            feature.style.cursor = 'pointer';
            feature.addEventListener('mouseenter', () => {
                feature.style.transform = 'translateY(-5px)';
            });
            feature.addEventListener('mouseleave', () => {
                feature.style.transform = 'translateY(0)';
            });
        });
    </script>
