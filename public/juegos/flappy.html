<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy MongoDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: #000000;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
            transition: all 0.2s;
        }

        #gameOver {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        #gameOver h2 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #finalScore {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #bestScore {
            color: #ffd93d;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #00ED64 0%, #00684A 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            pointer-events: all;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        #startScreen {
            background: #000000;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 0.5s;
            position: relative;
            width: 90%;
            max-width: 350px;
        }

        #mongoLogo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 100px;  /* Logo más grande */
            height: auto;
        }

        #startScreen h1 {
            color: #00ED64;
            font-size: 36px;
            margin-bottom: 20px;
            margin-top: 40px;
            text-shadow: 2px 2px 4px rgba(0, 237, 100, 0.3);
        }

        #startScreen p {
            color: #aaa;
            font-size: 18px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 450px) {
            #gameContainer {
                border-radius: 0;
                max-width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">0</div>
        <div id="ui">
            <div id="startScreen">
                <img id="mongoLogo" src="mongo-logo.png" alt="MongoDB Logo" onerror="this.style.display='none'">
                <h1>MongoDB Happy Leaf</h1>
                <p>Toca o haz clic para volar</p>
                <p>¡Evita los tubos!</p>
                <button id="startBtn" class="btn">JUGAR</button>
            </div>
            <div id="gameOver">
                <img id="mongoLogo" src="mongo-logo.png" alt="MongoDB Logo" onerror="this.style.display='none'">
                <h2>¡Game Over!</h2>
                <div id="finalScore">Puntuación: 0</div>
                <div id="bestScore">Mejor: 0</div>
                <button id="restartBtn" class="btn">REINICIAR</button>
            </div>
        </div>
    </div>

    <script>
        // Configuración del canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ajustar tamaño del canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Variables del juego
        let gameState = 'start';
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('flappyBestScore')) || 0;
        let frame = 0;
        let timeOfDay = 'day'; 

        // Configuración del juego
        const gravity = 0.5;
        const jumpPower = -8;
        const pipeGap = 150;
        const pipeWidth = 60;
        const pipeSpeed = 3;

        // Hoja (antes pájaro)
        const bird = {
            x: 80,
            y: 250,
            size: 25,
            velocity: 0,
            rotation: 0,
            swayAngle: 0,
            particles: [],
            isSad: false,  // AGREGAR ESTA LÍNEA

            reset() {
                this.x = 80;
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.rotation = 0;
                this.particles = [];
                this.isSad = false;  // AGREGAR ESTA LÍNEA
            },

            update() {
                if (gameState !== 'playing') return;

                // Aplicar gravedad
                this.velocity += gravity;
                this.y += this.velocity;

                // Limitar velocidad
                this.velocity = Math.max(-10, Math.min(10, this.velocity));

                // Rotación basada en velocidad
                this.rotation = Math.max(-45, Math.min(45, this.velocity * 4));

                // Balanceo suave de la hoja
                this.swayAngle = Math.sin(frame * 0.05) * 0.1;

                // Generar partículas verdes
                if (Math.random() < 0.3 && this.velocity < 0) {
                    this.particles.push({
                        x: this.x - 10,
                        y: this.y,
                        vx: -Math.random() * 3 - 1,
                        vy: Math.random() * 2 - 1,
                        life: 1,
                        size: Math.random() * 3 + 2
                    });
                }

                // Actualizar partículas
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.02;
                    return p.life > 0;
                });

                // Límites
                if (this.y - this.size < 0) {
                    this.y = this.size;
                    this.velocity = 0;
                }

                // Game over si toca el suelo
                if (this.y + this.size > canvas.height - 50) {
                    endGame();
                }
            },

            jump() {
                if (gameState !== 'playing') return;
                
                this.velocity = jumpPower;
                
                // Partículas al saltar
                for (let i = 0; i < 5; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y + 10,
                        vx: Math.random() * 4 - 2,
                        vy: Math.random() * 2 + 1,
                        life: 1,
                        size: Math.random() * 4 + 2
                    });
                }
            },

            draw() {
                // Dibujar partículas
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life * 0.5;
                    ctx.fillStyle = '#00ED64';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;

                // Guardar contexto
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation + this.swayAngle) * Math.PI / 180);

                // MANITAS - Dibujar primero para que queden detrás de la hoja
                ctx.strokeStyle = '#00684A';
                ctx.lineWidth = 2;
                
                // Manita izquierda
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.6, this.size * 0.2);
                ctx.lineTo(-this.size * 0.9, this.size * 0.1);
                // Deditos
                ctx.moveTo(-this.size * 0.9, this.size * 0.1);
                ctx.lineTo(-this.size * 1.0, this.size * 0.05);
                ctx.moveTo(-this.size * 0.9, this.size * 0.1);
                ctx.lineTo(-this.size * 1.0, this.size * 0.15);
                ctx.stroke();
                
                // Manita derecha
                ctx.beginPath();
                ctx.moveTo(this.size * 0.6, this.size * 0.2);
                ctx.lineTo(this.size * 0.9, this.size * 0.1);
                // Deditos
                ctx.moveTo(this.size * 0.9, this.size * 0.1);
                ctx.lineTo(this.size * 1.0, this.size * 0.05);
                ctx.moveTo(this.size * 0.9, this.size * 0.1);
                ctx.lineTo(this.size * 1.0, this.size * 0.15);
                ctx.stroke();

                // Tallo
                ctx.strokeStyle = '#00684A';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, this.size);
                ctx.lineTo(0, this.size + 8);
                ctx.stroke();

                // Forma de hoja (estilo MongoDB)
                ctx.fillStyle = '#00ED64';
                ctx.beginPath();
                
                // Lado izquierdo de la hoja
                ctx.moveTo(0, -this.size);
                ctx.bezierCurveTo(
                    -this.size * 0.8, -this.size * 0.6,
                    -this.size * 0.9, this.size * 0.2,
                    -this.size * 0.3, this.size
                );
                
                // Punta inferior
                ctx.bezierCurveTo(
                    -this.size * 0.1, this.size * 0.8,
                    this.size * 0.1, this.size * 0.8,
                    this.size * 0.3, this.size
                );
                
                // Lado derecho de la hoja
                ctx.bezierCurveTo(
                    this.size * 0.9, this.size * 0.2,
                    this.size * 0.8, -this.size * 0.6,
                    0, -this.size
                );
                
                ctx.fill();

                // Vena central de la hoja
                ctx.strokeStyle = '#00A04A';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(0, -this.size * 0.8);
                ctx.lineTo(0, this.size * 0.8);
                ctx.stroke();

            

            // CARITA - CAMBIA SEGÚN EL ESTADO
            // Ojos
            ctx.fillStyle = '#00684A';
            if (this.isSad) {
                // Ojos tristes (más pequeños y caídos)
                ctx.beginPath();
                ctx.arc(-this.size * 0.25, -this.size * 0.05, 1.5, 0, Math.PI * 2);
                ctx.arc(this.size * 0.25, -this.size * 0.05, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Cejas tristes
                ctx.strokeStyle = '#00684A';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(-this.size * 0.35, -this.size * 0.15);
                ctx.lineTo(-this.size * 0.15, -this.size * 0.1);
                ctx.moveTo(this.size * 0.35, -this.size * 0.15);
                ctx.lineTo(this.size * 0.15, -this.size * 0.1);
                ctx.stroke();
                
                // Boca triste
                ctx.beginPath();
                ctx.arc(0, this.size * 0.25, this.size * 0.25, Math.PI * 1.2, Math.PI * 1.8);
                ctx.stroke();
                
                // Lágrima (opcional)
                ctx.fillStyle = 'rgba(135, 206, 235, 0.7)';
                ctx.beginPath();
                ctx.arc(-this.size * 0.3, this.size * 0.05, 3, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Ojos felices (normales)
                ctx.beginPath();
                ctx.arc(-this.size * 0.25, -this.size * 0.1, 2, 0, Math.PI * 2);
                ctx.arc(this.size * 0.25, -this.size * 0.1, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Sonrisa
                ctx.strokeStyle = '#00684A';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.arc(0, this.size * 0.1, this.size * 0.3, 0, Math.PI);
                ctx.stroke();
                
                // Mejillas (rubor)
                ctx.fillStyle = 'rgba(255, 182, 193, 0.3)';
                ctx.beginPath();
                ctx.arc(-this.size * 0.4, this.size * 0.05, this.size * 0.15, 0, Math.PI * 2);
                ctx.arc(this.size * 0.4, this.size * 0.05, this.size * 0.15, 0, Math.PI * 2);
                ctx.fill();
            }
                // Brillo
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(-this.size * 0.3, -this.size * 0.3, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            },

            checkCollision(pipe) {
                // Colisión con tubos (usando hitbox circular)
                if (this.x + this.size > pipe.x && 
                    this.x - this.size < pipe.x + pipeWidth) {
                    if (this.y - this.size < pipe.topHeight || 
                        this.y + this.size > pipe.bottomY) {
                        return true;
                    }
                }
                return false;
            }
        };

        // Array de tubos
        let pipes = [];

        // Clase Tubo
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.topHeight = Math.random() * (canvas.height - pipeGap - 200) + 50;
                this.bottomY = this.topHeight + pipeGap;
                this.passed = false;
            }

            update() {
                if (gameState !== 'playing') return;
                
                this.x -= pipeSpeed;

                // Verificar si la hoja pasó el tubo
                if (!this.passed && this.x + pipeWidth < bird.x) {
                    this.passed = true;
                    score++;
                    updateScore();
                }

                // Verificar colisión
                if (bird.checkCollision(this)) {
                    endGame();
                }
            }

            draw() {
                // Gradiente para los tubos (tonos tierra/madera)
                const gradient = ctx.createLinearGradient(this.x, 0, this.x + pipeWidth, 0);
                gradient.addColorStop(0, '#8B4513');
                gradient.addColorStop(0.5, '#A0522D');
                gradient.addColorStop(1, '#654321');

                // Tubo superior
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, 0, pipeWidth, this.topHeight);
                
                // Borde superior
                ctx.fillStyle = '#654321';
                ctx.fillRect(this.x - 5, this.topHeight - 30, pipeWidth + 10, 30);

                // Tubo inferior
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, this.bottomY, pipeWidth, canvas.height - this.bottomY);
                
                // Borde inferior
                ctx.fillStyle = '#654321';
                ctx.fillRect(this.x - 5, this.bottomY, pipeWidth + 10, 30);

                // Brillos
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(this.x + 10, 0, 10, this.topHeight);
                ctx.fillRect(this.x + 10, this.bottomY, 10, canvas.height - this.bottomY);

                // Textura de madera (líneas verticales)
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.lineWidth = 1;
                for (let i = 0; i < pipeWidth; i += 8) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + i, 0);
                    ctx.lineTo(this.x + i, this.topHeight);
                    ctx.moveTo(this.x + i, this.bottomY);
                    ctx.lineTo(this.x + i, canvas.height);
                    ctx.stroke();
                }
            }
        }

        // Nubes de fondo
        const clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height * 0.4),
                size: Math.random() * 30 + 20,
                speed: Math.random() * 0.5 + 0.2
            });
        }

        // Dibujar fondo
        function drawBackground() {
            // Determinar hora del día basado en score
            let skyGradient;
            let sunMoonY;
            let celestialBody = 'sun';
            
            // Ciclo cada 50 puntos
            const cycleScore = score % 50;
            
            if (cycleScore < 6) {
                // Día normal (0-9)
                skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(0.7, '#98D8E8');
                skyGradient.addColorStop(1, '#98D98E');
                sunMoonY = canvas.height * 0.15;
                celestialBody = 'sun';
                timeOfDay = 'day';
            } else if (cycleScore < 12) {
                // Mediodía soleado (10-19)
                skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                skyGradient.addColorStop(0, '#00BFFF');
                skyGradient.addColorStop(0.5, '#87CEEB');
                skyGradient.addColorStop(1, '#98D8E8');
                sunMoonY = canvas.height * 0.1;
                celestialBody = 'sun-bright';
                timeOfDay = 'noon';
            } else if (cycleScore < 18) {
                // Atardecer (20-29)
                skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                skyGradient.addColorStop(0, '#FDB813');
                skyGradient.addColorStop(0.3, '#FFA500');
                skyGradient.addColorStop(0.6, '#FF6B6B');
                skyGradient.addColorStop(1, '#4A5568');
                sunMoonY = canvas.height * 0.4;
                celestialBody = 'sun-setting';
                timeOfDay = 'sunset';
            } else if (cycleScore < 24) {
                // Noche (30-39)
                skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                skyGradient.addColorStop(0, '#0C1445');
                skyGradient.addColorStop(0.5, '#1E3A5F');
                skyGradient.addColorStop(1, '#2D5171');
                sunMoonY = canvas.height * 0.15;
                celestialBody = 'moon';
                timeOfDay = 'night';
            } else {
                // Amanecer (32-40)
                skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                skyGradient.addColorStop(0, '#4A5568');
                skyGradient.addColorStop(0.3, '#718096');
                skyGradient.addColorStop(0.6, '#FFA07A');
                skyGradient.addColorStop(1, '#87CEEB');
                sunMoonY = canvas.height * 0.5;
                celestialBody = 'sun-rising';
                timeOfDay = 'dawn';
            }
            
            // Aplicar cielo
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar sol/luna
            const celestialX = canvas.width * 0.8;
            
            if (celestialBody === 'moon') {
                // Luna
                ctx.fillStyle = '#F0E68C';
                ctx.beginPath();
                ctx.arc(celestialX, sunMoonY, 25, 0, Math.PI * 2);
                ctx.fill();
                
                // Cráteres de la luna
                ctx.fillStyle = '#E0D68C';
                ctx.beginPath();
                ctx.arc(celestialX - 5, sunMoonY - 5, 3, 0, Math.PI * 2);
                ctx.arc(celestialX + 8, sunMoonY + 3, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Estrellas
                ctx.fillStyle = 'white';
                for (let i = 0; i < 20; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * (canvas.height * 0.5);
                    const size = Math.random() * 2;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else {
                // Sol
                let sunColor = '#FFD700';
                if (celestialBody === 'sun-bright') {
                    sunColor = '#FFFF00';
                } else if (celestialBody === 'sun-setting') {
                    sunColor = '#FF6347';
                } else if (celestialBody === 'sun-rising') {
                    sunColor = '#FFA07A';
                }
                
                ctx.fillStyle = sunColor;
                ctx.beginPath();
                ctx.arc(celestialX, sunMoonY, 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Rayos de sol
                if (celestialBody === 'sun-bright') {
                    ctx.strokeStyle = sunColor;
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 8; i++) {
                        const angle = (Math.PI * 2 / 8) * i;
                        ctx.beginPath();
                        ctx.moveTo(
                            celestialX + Math.cos(angle) * 35,
                            sunMoonY + Math.sin(angle) * 35
                        );
                        ctx.lineTo(
                            celestialX + Math.cos(angle) * 45,
                            sunMoonY + Math.sin(angle) * 45
                        );
                        ctx.stroke();
                    }
                }
            }
            
            // Nubes (con diferente opacidad según hora del día)
            const cloudOpacity = timeOfDay === 'night' ? 0.2 : 0.4;
            clouds.forEach(cloud => {
                if (gameState === 'playing') {
                    cloud.x -= cloud.speed;
                    if (cloud.x + cloud.size * 3 < 0) {
                        cloud.x = canvas.width + cloud.size;
                        cloud.y = Math.random() * (canvas.height * 0.4);
                    }
                }

                ctx.fillStyle = `rgba(255, 255, 255, ${cloudOpacity})`;
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x - cloud.size, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            });

            // Suelo con color variable
            let groundColor = '#7CB342';
            if (timeOfDay === 'night') {
                groundColor = '#4A5A2A';
            } else if (timeOfDay === 'sunset' || timeOfDay === 'dawn') {
                groundColor = '#8B7355';
            }
            
            ctx.fillStyle = groundColor;
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Línea del suelo
            ctx.strokeStyle = timeOfDay === 'night' ? '#3A4A1A' : '#689F38';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 50);
            ctx.lineTo(canvas.width, canvas.height - 50);
            ctx.stroke();

            // Detalles de pasto
            ctx.strokeStyle = timeOfDay === 'night' ? '#2A3A0A' : '#558B2F';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 15) {
                const height = Math.random() * 10 + 5;
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 50);
                ctx.lineTo(i - 2, canvas.height - 50 - height);
                ctx.moveTo(i, canvas.height - 50);
                ctx.lineTo(i + 2, canvas.height - 50 - height);
                ctx.stroke();
            }
        }
        // Actualizar puntuación
        function updateScore() {
            document.getElementById('score').textContent = score;
            
            // Efecto visual
            const scoreEl = document.getElementById('score');
            scoreEl.style.transform = 'translateX(-50%) scale(1.3)';
            setTimeout(() => {
                scoreEl.style.transform = 'translateX(-50%) scale(1)';
            }, 200);
        }

        // Iniciar juego
        function startGame() {
            gameState = 'playing';
            score = 0;
            frame = 0;
            pipes = [];
            bird.reset();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('score').style.display = 'block';
            
            updateScore();
        }

        // Terminar juego
        function endGame() {
            if (gameState === 'gameOver') return;
            
            gameState = 'gameOver';
            bird.isSad = true;  // AGREGAR ESTA LÍNEA
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBestScore', bestScore);
            }
            
            document.getElementById('finalScore').textContent = `Puntuación: ${score}`;
            document.getElementById('bestScore').textContent = `Mejor: ${bestScore}`;
            
            setTimeout(() => {
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('score').style.display = 'none';
            }, 500);
        }

        // Bucle principal del juego
        function gameLoop() {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar fondo
            drawBackground();

            if (gameState === 'playing') {
                frame++;

                // Generar tubos cada 90 frames
                if (frame % 90 === 0) {
                    pipes.push(new Pipe());
                }

                // Actualizar y dibujar tubos
                pipes = pipes.filter(pipe => {
                    pipe.update();
                    pipe.draw();
                    return pipe.x + pipeWidth > -50;
                });

                // Actualizar y dibujar hoja
                bird.update();
            }

            // Siempre dibujar la hoja
            bird.draw();

            // Si game over, seguir mostrando tubos
            if (gameState === 'gameOver') {
                pipes.forEach(pipe => pipe.draw());
            }

            requestAnimationFrame(gameLoop);
        }

        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Controles
        function handleInput(e) {
            e.preventDefault();
            
            if (gameState === 'playing') {
                bird.jump();
            }
        }

        // Click y touch
        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput);

        // Teclado
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                if (gameState === 'playing') {
                    bird.jump();
                }
            }
        });

        // Prevenir scroll en móviles
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Iniciar el bucle del juego
        gameLoop();
    </script>
</body>
